<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    
    <h2>Click here to generate a password</h2>

    <button onclick="password()">Click here</button>
    <p id="demo"></p>

    <script>
        function password(){
            var value1 =Math.random();
            value1 = value1.toString(36).slice(2);
            

            var value2 =Math.random();
            value2 = value2.toString(36).slice(2);
            value2 = value2.toUpperCase();

            document.getElementById("demo").innerHTML = value1 + value2;
            
        }
    </script>

</body>
</html>
