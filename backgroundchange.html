<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            margin-top: 250px;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>

<body>
    
    <h1>
        <button onclick="randomColor()">Generate a color</button>
        <p id="demo"></p>
    </h1>

    <script>

        function randomColor(){

            var num = Math.floor(Math.random()* (10000000 - 700000 ));
            num = num.toString(16);
            
            document.getElementById("demo").innerHTML = "#" + num;

            document.querySelector("body").style.backgroundColor = "#" + num;

        }
    </script>

</body>
</html>
